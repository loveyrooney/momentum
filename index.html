<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Momentum</title>
</head>
<body>
    <div id = "img"></div>
    <div id = "textbody">
      <h1 id="title">Hello, world</h1>
        <form id="login" class="hidden">
          <input required id="logininput"
            maxlength ="12" 
            type="text" style="width:150px"
            placeholder="ID"/>
          <input type="submit" id="loginbtn" value="Log In" style="width:80px;"/>
        </form>
        <h1 id = "greeting" class="hidden"></h1>
        <br>
        <form id="todo">
         <input required 
          type="text" class="todoinput"
          placeholder="Write a To Do and Press Enter"/>
        </form>
        <ul id="todolist"></ul>
        <h3 id = "clock">00:00:00</h3>
        <div id = "weather">
          <span></span>
          <span></span>
        </div>
        <div class="block">
          <p>This is simple random game. Try right now!</p>
          <form id="casino">
            <input required type="number" id = "chose" min="0" placeholder="Choose one"/>
            <span>out of</span>
            <input required type="number" id="range" min="0" placeholder="Set limit"/>
            <button id = "casinobtn">Random!</button>
          </form>
           <span id="first"></span>
           <span id="last"></span>
        </div>
        <h4 id = "Dday"></h4>
        <div id = "quotes" class="block">
          <span></span><br>
          <span></span>
        </div>
    </div>   
  <script src="JS/greeting.js"></script>
  <script src="JS/clock.js"></script>
  <script src="JS/quote.js"></script>
  <script src="JS/background.js"></script>
  <script src="JS/todo.js"></script>
  <script src="JS/weather.js"></script>
  <script src="JS/casino.js"></script>
</body>
</html>
